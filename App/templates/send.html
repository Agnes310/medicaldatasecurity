	<style>
		#tab {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#tab td, #tab th {
  border: 1px solid #ddd;
  padding: 8px;
}

#tab tr:nth-child(even){background-color: #f2f2f2;}

#tab tr:hover {background-color: #ddd;}

#tab th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
	</style>
	<script src="{% static  'jquery-2.1.4.min.js' %}"></script>
	<script>
	$(document).ready(function(){
	$.ajax({url:"/newsending/",
            contentType: "application/json; charset=utf-8",
            //data:{"d1":x},
            datatype:"json",
            success:function(da){
			
			for(var i=0;i<da.dt1.length;i++){
				if(da.dt1[i].fields["filename"]!=""){
				$('#tab').append('<tr><td><input type="text" size="3" value="'+da.dt1[i].pk+'" class="id"></td><td><input type="text" size="36" value="'+da.dt1[i].fields["filename"]+'" class="name"></td><td><button style="color:green;" class="appr">✓</button></td><td><button style="color:red;" class="dis">X</button></td></tr>')
				}
				
			}
			}
			});
		
			
		
		$(document).on('click','.appr',function(){
			var row=$(this).closest('tr');
			var d=row.find('.id').val();
			$.ajax({url:"/approvemsg/",
            contentType: "application/json; charset=utf-8",
            data:{"d1":d},
            datatype:"json",
            success:function(da){
				alert("SUCCESS");
				$('#tab').empty();
				$('#tab').append('<tr><th>ID</th><th>FILE NAME</th><th>APPROVE</th><th></th></tr>')
				for(var i=0;i<da.dt1.length;i++){
				if(da.dt1[i].fields["filename"]!=""){
				$('#tab').append('<tr><td><input type="text" size="3" value="'+da.dt1[i].pk+'" class="id"></td><td><input type="text" size="36" value="'+da.dt1[i].fields["filename"]+'" class="name"></td><td><button style="color:green;" class="appr">✓</button></td><td><button style="color:red;" class="dis">X</button></td></tr>')
				}
				}
			}
			});
		});
	
		$(document).on('click','.dis',function(){
			var row=$(this).closest('tr');
			var d=row.find('.id').val();
			$.ajax({url:"/discardmsg/",
            contentType: "application/json; charset=utf-8",
            data:{"d1":d},
            datatype:"json",
            success:function(da){
				alert("SUCCESS");
				$('#tab').empty();
				$('#tab').append('<tr><th>ID</th><th>FILE NAME</th><th>APPROVE</th><th></th></tr>')
				for(var i=0;i<da.dt1.length;i++){
				if(da.dt1[i].fields["filename"]!=""){
				$('#tab').append('<tr><td><input type="text" size="3" value="'+da.dt1[i].pk+'" class="id"></td><td><input type="text" size="36" value="'+da.dt1[i].fields["filename"]+'" class="name"></td><td><button style="color:green;" class="appr">✓</button></td><td><button style="color:red;" class="dis">X</button></td></tr>')
				}
				}
			}
			});
		});
	});
	</script>

			var q=$('.fn').val();
			var p=$('.fi').val();
			var x1=$('.id').val();
			alert(x+" "+y+z+q+p+x1)
			$.ajax({url:"/checknew/",
            contentType: "application/json; charset=utf-8",
            data:{"uid":x,"uname":y,"role":z,"file":q,"fid":p,"newid":x1},
            datatype:"json",
            success:function(da){
				alert(da)
				}
			});
		});
	});

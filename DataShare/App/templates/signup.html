.grab {cursor: -webkit-grab; cursor: grab;}

.button {

  color: white;
  padding: 8px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;

  margin: 4px 2px;

}

.button5 {

}

	<script>
	
	$(document).ready(function(){
	
			$(document).on('change','#deprt',function(){
				var x=$('#deprt').val();
				$.ajax({url:"/deprole/",
            contentType: "application/json; charset=utf-8",
            data:{"d1":x},
            datatype:"json",
            success:function(da){
			$('#roles').empty();
			$('#roles').append('<option>SELECT</option>');
			for(var i=0;i<da.dt1.length;i++){
				$('#roles').append('<option>'+da.dt1[i].fields["drole"]+'</option>')
			}
			}
			});
	
			});
			
	});
	</script>
